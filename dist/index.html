<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Milligram provides a minimal setup of styles for a fast and clean starting point. Specially designed for better performance and higher productivity with fewer properties to reset resulting in cleaner code.">
		<title>Milligram | A minimalist CSS framework.</title>
		<link rel="icon" href="images/favicon.ico">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="lib/normalize.css/normalize.css">
		<link rel="stylesheet" href="lib/milligram/dist/milligram.min.css">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/table.css">
	</head>
	<body>

		<main class="wrapper">

			<header class="container" id="home">
				<a href="http://msgblast.co" title="MsgBlast | Connect to your tribe." target="_blank"><img class="logo" src="/images/msgblast-logo_final.jpg" alt="MsgBlast | Connect to your tribe."></a>
			</header>

			<section class="container" id="examples">
				<h5 class="title">Examples</h5>
				<p>You can view more examples of using Milligram.</p>
				<p>
					<table class="balanced delivery">
					<tbody>
						<tr class="delivered">
							<td><img class="face" src="/images/faces/face1.png" alt="Jane Doe" title="Jane Doe"></td>

							<td><img class="icon social" src="/images/social/twitter.png" alt="twitter" title="twitter"></td>
							<td>Delivered!</td>
						</tr>
						<tr class="delivered"> 
							<td><img class="face" src="/images/faces/face2.png" alt="Ming Lee" title="Ming Lee"></td>

							<td>Delivered!</td>
						</tr>
						<tr>
							<td><img class="face" src="/images/faces/face3.png" alt="Klay Thompson" title="Klay Thompson"></td>
							<td>Klay Thompson</td>
							<td><img class="icon social" src="/images/social/instagram.png" alt="instagram" title="instagram"></td>
							<td>Pending...</td>
						</tr>	
						<tr>
							<td><img class="face" src="/images/faces/face4.png" alt="Mark Twain" title="Mark Twain"></td>

						</tr>
						<tr>
							<td><img class="face" src="/images/faces/face5.png" alt="Mark Twain" title="Joanne Reil"></td>

						</tr>

					</table>
				</p>
			</section>

			<section class="container" id="contributing">
				<h5 class="title">Contributing</h5>
				<p>Want to contribute? Follow these <a href="https://github.com/milligram/milligram/blob/master/.github/contributing.md" title="Contributing">recommendations</a>.</p>
			</section>
