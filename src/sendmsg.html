<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Blast your message across every platform with one click.">
		<title>MsgBlast | Blast your message across every platform with one click.</title>
        
        <script src="/scripts/sendmsg.js"></script>

		<link rel="icon" href="images/favicon.ico">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="lib/normalize.css/normalize.css">
		<link rel="stylesheet" href="lib/milligram-bruno/dist/milligram.min.css">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/table.css">
		<link rel="stylesheet" href="styles/navigation.css">  
	</head>
	<body>
		<main class="wrapper">
			<nav class="navigation">
				<section class="container">
					<a class="navigation-title" href="http://msgblast.co"><h1 class="title">MsgBlast</h1></a>
					<ul class="navigation-list float-right">
						<li class="navigation-item">
							<a class="navigation-link" href="/sendmsg.html"><b>Try the alpha!</b></a>
						</li>					
					</ul>
				</section>
			</nav>
			<section class="container" id="examples">
				<div>				
                    <form>
                        <fieldset>
                            <div class="container">
                                <div class="row">
                                    <div class="column">
                                        <label for="messageField">Message</label>                                        
                                        <textarea placeholder="Special offer 50% discount!" id="messageField"></textarea>
                                    </div>
                                    <div class="column">
                                        <label for="contactsField">Contacts</label>                                        
                                        <textarea placeholder="+64226441495,&#13;&#10;+64211566600" id="contactsField"></textarea>
                                    </div>
                                </div>                             
                                <div class="float-right">
                                    <input type="checkbox" id="confirmField" disabled="true">
                                    <label class="label-inline" for="confirmField">Send a copy to yourself</label>
                                </div>
								<div>
                                	<input class="button-primary" type="button" value="Blast!" onclick="javascript:sendMessage();">
								</div>
								<div id="error" style="visibility:hidden;color:red;font-weight:bold">
									<p>Our service is temporary offline, sorry for the inconvenience.</p>
								</div>								
                            </div>
                        </fieldset>
                    </form>
				</div>
			</section>
		</main>

		<script src="scripts/main.js"></script>
	</body>
</html>
